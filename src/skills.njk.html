<body>
<main>

    <div class="row">
        <div class="col-xs-12 header">
            <h1>Skills</h1>
        </div>
    </div>

    <div class="skills-container">
        {% for key, category in skills %}
        <div class="skill-section">
            <h2>{{ category.name }}</h2>

            <ul class="skill-list skill-list-color-{{ category.color }}">
                {% for name, level in category.skills %}
                <li>
                    <div class="level-{{ level }} skill-list-item">{{ name }}</div>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endfor %}
    </div>

</main>
</body>
